{% if versions %}

<style>
select {
  border: 0;
  outline: 0;
  font: inherit;
  width: 80%;
  padding: 0 1em 0 1em;
  background: linear-gradient(to left, rgba(255, 255, 255, 0.3) 1em, rgba(255, 255, 255, 0.2) 1em);
  color: var(--color-sidebar-brand-text);
  border-radius: 0.25em;
  box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
  cursor: pointer;
  option {
    color: inherit;
    background-color: #320a28;
  }
}
</style>

<div style="display: grid; grid-template-columns: 1fr 1fr; padding-bottom: 2rem; padding-top: 2rem; text-align: center">
  <div>
    <select onChange="window.location.href=this.value">
      {%- for item in versions %}
      <option value="https://flower.dev/docs/framework/{{ item.name }}/{{ current_language }}/{{ pagename }}.html" style="text-decoration:none" {% if current_version.url == item.name %}selected{% endif %}>{{ item.name }}</option>
      {%- endfor %}
    </select>
  </div>
  <div> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css">
    <select onChange="window.location.href=this.value">
      <option value="https://flower.dev/docs/framework/{{ current_version.url }}/en/{{ pagename }}.html" style="text-decoration:none;" {% if current_language == 'en' %}selected{% endif %}>EN <span style="font-size: 150%;">&#127468;&#127463;</span></option>
      <option value="https://flower.dev/docs/framework/{{ current_version.url }}/fr/{{ pagename }}.html" style="text-decoration:none;" {% if current_language == 'fr' %}selected{% endif %}>FR <span style="font-size: 150%;">&#127467;&#127479;</span></option>
    </select>
  </div>
</div>
{% endif %}
