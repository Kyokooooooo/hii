{% if versions %}
<div style="display: grid; grid-template-columns: 1fr 1fr;"> 
  <div>
    <select onChange="window.location.href=this.value">
      {%- for item in versions %}
      <option value="https://flower.dev/docs/framework/{{ item.name }}/{{ current_language }}/{{ pagename }}.html" style="text-decoration:none">{{ item.name }}</option>
      {%- endfor %}
    </select>
  </div>
  <div> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css">
    <select onChange="window.location.href=this.value">
      <option value="https://flower.dev/docs/framework/{{ current_version.url }}/en/{{ pagename }}.html" style="text-decoration:none; padding-right: 2rem;">EN <span style="font-size: 150%;">&#127468;&#127463;</span></option>
      <option value="https://flower.dev/docs/framework/{{ current_version.url }}/fr/{{ pagename }}.html" style="text-decoration:none;">FR <span style="font-size: 150%;">&#127467;&#127479;</span></option>
    </select>
  </div>
</div>
{% endif %}
