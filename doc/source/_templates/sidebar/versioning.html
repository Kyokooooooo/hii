{% if versions %}

<style>
input[type='checkbox'] {
  display: none;
}

.lbl-toggle {
  display: block;

  padding: 1rem;

  cursor: pointer;

  border-radius: 7px;
  transition: all 0.25s ease-out;
}

.lbl-toggle::before {
  content: ' ';
  display: inline-block;

  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
  border-left: 5px solid currentColor;

  vertical-align: middle;
  margin-right: .7rem;
  transform: translateY(-2px);

  transition: transform .2s ease-out;
}

.collapsible-content {
  max-height: 0px;
  padding-top: 0px;
  overflow: hidden;

  transition: max-height .25s ease-in-out;
}

.toggle:checked + .lbl-toggle + .collapsible-content {
  max-height: 100vh;
}

.toggle:checked + .lbl-toggle::before {
  transform: rotate(90deg) translateX(-3px);
}

.toggle:checked + .lbl-toggle {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.content-inner {
  padding-bottom: 1rem;
}
</style>

<div style="display: grid; grid-template-columns: 1fr 1fr;"> 
  <div class="wrap-collabsible"> 
    <input id="collapsible" class="toggle" type="checkbox"> 
    <label for="collapsible" class="lbl-toggle">Versions</label>
    <div class="collapsible-content">
      <div class="content-inner">
        <ul>
          {%- for item in versions %}
          <li><a href="https://flower.dev/docs/framework/{{ item.name }}/{{ current_language }}/{{ pagename }}.html" style="text-decoration:none">{{ item.name }}</a></li>
          {%- endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="wrap-collabsible"> 
    <input id="collapsible2" class="toggle" type="checkbox"> 
    <label for="collapsible2" class="lbl-toggle">Lang</label>
    <div class="collapsible-content">
      <div class="content-inner">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css">

        <!-- <div style="text-align: center; padding-bottom: 1rem;"> -->
        <ul>
          <li><a href="https://flower.dev/docs/framework/{{ current_version.url }}/en/{{ pagename }}.html" style="text-decoration:none; padding-right: 2rem;">EN <span style="font-size: 150%;">&#127468;&#127463;</span></a></li>
          <li><a href="https://flower.dev/docs/framework/{{ current_version.url }}/fr/{{ pagename }}.html" style="text-decoration:none;">FR <span style="font-size: 150%;">&#127467;&#127479;</span></a></li>
        </ul>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
{% endif %}
